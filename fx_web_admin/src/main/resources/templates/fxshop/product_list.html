<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/css/common.css" rel="stylesheet" tyle="text/css" />
<link href="/css/style.css" rel="stylesheet" type="text/css" />
<link href="/fonts/iconfont.css" rel="stylesheet" type="text/css" />
<script src="/js/jquery.min.1.8.2.js" type="text/javascript"></script>
<script src="/js/lrtk.js" type="text/javascript"></script>
<script src="/js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
<script src="/js/common_js.js" type="text/javascript"></script>
<script src="/js/footer.js" type="text/javascript"></script>
<script src="/js/jquery.jumpto.js" type="text/javascript"></script>
<script src="/plugins/layui/js/product_list.js"></script>
<title>FXSHOP-产品列表页</title>
</head>
<script type="text/javascript" charset="UTF-8">
<!--
 //点击效果start

 //点击效果end  
//-->
</script>
<body>
<!--引入首部-->
<div th:replace="fxshop/common/nav"></div>
<!--产品条件筛选样式-->
<div class="Inside_pages clearfix" >
 <!--位置-->
 <div id="Filter_style">
 <div class="Location_link">
  <em></em><a href="#">首页</a>  &gt;   <a href="#">搜索</a>
 </div>
 <!--筛选样式-->
 <div class="Filter">
  <div class="Filter_list clearfix">
  <div class="Filter_title"><span>价格：</span></div>
  <div class="Filter_Entire"><a href="#">全部</a></div>
  <div class="p_f_name">
    <a href="#">0-50</a><a href="#">50-150</a><a href="#">150-500</a><a href="#">500-1000</a><a href="#">1000以上</a>
  </div>
  </div>
 </div>
 </div>
 <div  class="scrollsidebar side_green" id="scrollsidebar"> 
  <div class="show_btn" id="rightArrow"><span></span></div>
 <div class="page_left_style side_content"  >
  <!--浏览记录-->
 
    <div class="side_title"><a title="隐藏" class="close_btn"><span></span></a></div>
  <div class="Record side_list">
     <div class="title_name">浏览记录</div>
	 <ul>
	  <li>
	   <a href="#">
	   <p><img src="/images/cp-2.jpg"></p>
	   <p class="p_name">商品名称</p>
	   </a>
	   <p><span class="p_Price left">价格:<b>￥5.30</b></span><span class="p_Sales right">销量：2345件</span></p>
	  </li>
	  <li>
	   <a href="#">
	   <p><img src="/images/cp-3.jpg"></p>
	   <p class="p_name">商品名称</p>
	   </a>
	   <p><span class="p_Price left">价格:<b>￥5.30</b></span><span class="p_Sales right">销量：2345件</span></p>
	  </li>
	  <li>
	   <a href="#">
	   <p><img src="/common/images/cp-7.jpg"></p>
	   <p class="p_name">商品名称</p>
	   </a>
	   <p><span class="p_Price left">价格:<b>￥5.30</b></span><span class="p_Sales right">销量：2345件</span></p>
	  </li>
	 </ul>
   </div>
 </div>

 <script type="text/javascript"> 
$(function() { 
	$("#scrollsidebar").fix({
		float : 'left',
		//minStatue : true,
		skin : 'green',	
		durationTime : 600
	});
});
</script>
 <div class="page_right_style">
 <!--排序样式-->
 <div id="Sorted">
 <div class="Sorted">
  <div class="Sorted_style">
   <a href="#" class="on">综合<i class="iconfont icon-pullup"></i></a>
   <a href="#">销量<i class="iconfont icon-pullup"></i></a>
   <a href="#">价格<i class="iconfont icon-pullup"></i></a>
   <a href="#">新品<i class="iconfont icon-pullup"></i></a>
   </div>
   <!--产品搜索-->
   <div class="product_search">
    <input name="" type="text"  class="search_text"  value="请输入你要搜索的产品" onFocus="this.value=''" onBlur="if(!value){value=defaultValue;}"/><input name="" type="submit"  value="" class="search_btn"/>
   </div>
 </div>
 <!--结束-->
 <!--产品列表样式-->
 <div class="p_list  clearfix">
   <ul>

       <li class="gl-item" th:each="item : ${data}">
           <div class="Borders">
               <div class="img"><a th:href="@{/item/detail/} + ${item.id}"><img
                       th:src="${#strings.substring(item.imgurl,0,73)}" style="width:220px;height:220px"/></a></div>
               <div class="Price"><b th:text="${item.price}"></b></div>
               <div class="name"><a th:href="@{/item/detail/} + ${item.id}">[[${item.tiitle}]]</a></div>
               <div class="Review">已有<a href="#">2345</a>评论</div>
               <div class="p-operate">
                   <a href="#" class="p-o-btn Collect"><em></em>收藏</a>
                   <span th:text="${item.id}" style="display: none" class="itemid"></span>
                   <a href="javascript:void(0);" class="p-o-btn shop_cart" id="addTocart"><em></em>加入购物车</a>
               </div>
           </div>
       </li>

   </ul>
   <div class="Paging">
     <div id="page" th:text="${page}" style="display: none;"></div>
       <div id="pageable" style="display: none;">[[${page}]]</div>
     <a href="#" class="pn-prev disabled">&lt;上一页</a>
       <span id="pages">

       </span>
	 <a href="#" class="nextpage">下一页&gt;</a>
	 <a href="#" class="lastpage">尾页</a>
	<span class="p-skip"><em>共<b th:text="${page.totalPage}"></b>页&nbsp;&nbsp;到第</em><input id="page_jump_num" th:value="${page.page+1}" onkeydown="if(event.keyCode==13){page_jump();return false;}" class="input-txt"><em>页</em><a href="javascript:page_jump();" class="btn btn-default commitpage">确定</a></span>
   </div>
 </div>
 </div>
  </div>
</div>
 </div>
<!--引入底部-->
<div th:replace="fxshop/common/footer"></div>
</body>
</html>
