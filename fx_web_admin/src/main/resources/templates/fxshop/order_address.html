<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/css/common.css" rel="stylesheet" tyle="text/css" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/fonts/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="/css/Orders.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
    <script src="/js/common_js.js" type="text/javascript"></script>
    <script src="/js/footer.js" type="text/javascript"></script>
    <script src="/js/jquery.jumpto.js" type="text/javascript"></script>
    <script src="/plugins/layui/js/order.js" type="text/javascript"></script>
    <title>用户地址管理</title>
<style>
    img.logo {
        width: 14px;
        height: 14px;
        margin: 0 5px 0 3px;
    }
    .btn-default {
        color: #333;
        background-color: #fff;
        border-color: #ccc;
    }
    .btnSpan {
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 4px;
    }
</style>
</head>
<script>
    $(function () {
        $(".Address_info").click(function () {
            $(".Address_info").css("border","1px solid #2B9F2B");
            $(".address_title").css("background","#2B9F2B");
            var bgc = $(this).find(".address_title").eq(0);
            bgc.css("background","orange");
            $(this).eq(0).css("border","1px solid orange");
            $(".Address_List ul").attr("check","0");
            $(this).attr("check","1");
            console.log($(this).attr("check"))
        });

        $(".Add_Addresss").click(function () {
            if($("#address_form").css("display") == "block")
                $("#address_form").hide();
            else
                $("#address_form").show();
        });

        $(".btnSpan").click(function () {
            var e = $(this).attr("title");
            $(":radio").val([e]);
        });
    });
</script>
<body>
<div class="right_style r_user_style" th:fragment="user_address" style="width: 100%;">
    <div style="display: none;" id="itemids" th:text="${ids}"></div>
    <div style="display: none;" id="userid" th:text="${userid}"></div>
    <!--地址管理-->
    <div class="user_address">
        <div class="title_name"> <span class="name">选择地址</span></div>
        <div class="Address_List clearfix">
            <!--地址类表-->
            <ul class="Address_info" style="cursor: pointer;">
                <div class="address_title"><a href="#" class="modify" title="修改信息"></a>地址信息 <a href="javascript:over('0')" class="delete "><i class="iconfont icon-close"></i></a></div>
                <li style="display: none;" field="addressid">1098239810</li>
                <li field="username">张婷婷</li>
                <li field="useraddress">四川成都武侯区簇景横街210号3栋1单元307号</li>
                <li field="userphone">182938596861</li>
            </ul>

            <!--地址类表-->
            <ul class="Address_info" style="cursor: pointer;">
                <div class="address_title"><a href="#" class="modify" title="修改信息"></a>地址信息 <a href="javascript:over('0')" class="delete "><i class="iconfont icon-close"></i></a></div>
                <li style="display: none;" field="addressid">1098239810</li>
                <li field="name">张婷婷</li>
                <li field="address">四川成都武侯区簇景横街210号3栋1单元307号</li>
                <li field="tel">182938596861</li>
            </ul>

            <!--地址类表-->
            <ul class="Address_info" style="cursor: pointer;">
                <div class="address_title"><a href="#" class="modify" title="修改信息"></a>地址信息 <a href="javascript:over('0')" class="delete "><i class="iconfont icon-close"></i></a></div>
                <li style="display: none;" field="addressid">1098239810</li>
                <li field="name">张婷婷</li>
                <li field="address">四川成都武侯区簇景横街210号3栋1单元307号</li>
                <li field="tel">182938596861</li>
            </ul>

        </div>


        <div class="title_name"> <span class="name">选择支付方式</span></div>

        <div class="form-group" style="height: 50px;line-height: 50px;">
            <form action="" method="get" style="float: left" id="payform">
                <span class="btn btn-default btnSpan" title="alipay"><input type="radio" name="type" value="alipay"
                                                                            class="pay" id="alipay" title="支付宝">
                    <img alt="" src="/images/alipay.ico"  class="logo">支付宝</span>
                <span class="btn btn-default btnSpan" title="wxpay"><input type="radio" name="type" value="wxpay"
                                                                           class="pay" id="wxpay" title="微信支付">
                    <img alt="" src="/images/wechat.ico" class="logo">微信支付</span>
                <span class="btn btn-default btnSpan" title="qqpay"><input type="radio" name="type" value="qqpay"
                                                                           class="pay" id="qqpay" title="QQ钱包">
                    <img alt="" src="/images/qqpay.ico" class="logo">QQ钱包</span>
            </form>
            <div style="float: right;">
                <a class="btn btn-default" style="cursor: pointer;" id="paybtn">立即支付</a>
            </div>
        </div>


    </div>
</div>
</body>
</html>
