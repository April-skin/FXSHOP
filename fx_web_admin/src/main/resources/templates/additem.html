<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>新增商品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
</head>

<body>


<form class="layui-form" method="post" id="form" lay-filter="formfilter" enctype="multipart/form-data">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>新增商品</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">商品编码</label>
        <div class="layui-input-block">
            <input type="text" name="id" autocomplete="off" placeholder="将自动生成" disabled="disabled" class="layui-input">
        </div>
        <br>
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
        </div>
        <br>
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-inline">
                <select name="parentid" id="cparent" lay-filter="cparent" lay-verify="required">
                    <option value="">请选择主类</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="categoryid" id="cchild" lay-filter="cchild" lay-verify="required">
                    <option value="">请选择副类</option>
                </select>
            </div>
        </div>
        <br>
        <label class="layui-form-label">商品标题</label>
        <div class="layui-input-block">
            <input type="text" name="tiitle" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
        </div>
        <br>
        <label class="layui-form-label">商品描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="describle"></textarea>
        </div>
        <br>
        <label class="layui-form-label">条码</label>
        <div class="layui-input-block">
            <input type="text" name="barcode" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
        </div>
        <br>
        <label class="layui-form-label">单价</label>
        <div class="layui-input-block">
            <input type="text" name="price" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
        </div>
        <br>
        <label class="layui-form-label">数量</label>
        <div class="layui-input-block">
            <input type="text" name="num" autocomplete="off" placeholder="" class="layui-input">
        </div>
        <br>
        <label class="layui-form-label">上架</label>
        <div class="layui-input-block">
            <input type="checkbox" checked="" name="status" lay-skin="switch" lay-filter="issj" title="上架">
        </div>
        <br>
        <label class="layui-form-label">添加时间</label>
        <div class="layui-input-block">
            <input type="text" name="created" id="date"  class="layui-input">
        </div>
        <br>
        <div class="layui-input-block" id="imgs">
        </div>
        <br>
        <div class="layui-input-block">
            <input type="text" name="imgurl" id="imgurl" hidden="true">
            <button type="button" class="layui-btn" id="uploadimg">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
        </div>
        <br>
        <label class="layui-form-label">详细描述</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea layui-hide" name="dmsg" lay-verify="dmsg" id="dmsg"></textarea>
        </div>
        <br>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submitbtn">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </div>
</form>
<script src="/plugins/layui/layui.js"></script>
<script src="/plugins/layui/js/jquery1.12.4.min.js"></script>
<script src="/plugins/layui/js/additem.js"></script>
</body>

</html>
