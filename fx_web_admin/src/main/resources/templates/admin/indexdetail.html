<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>内容详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all">
</head>

<body>


<form class="layui-form" action="" id="form" lay-filter="formfilter">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>内容修改</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">编号</label>
        <div class="layui-input-block">
            <input type="text" name="id" autocomplete="off" disabled="disabled" class="layui-input">
        </div>
        <br>
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
        </div>
        <br>
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-inline">
                <select name="parentid" id="cparent" lay-filter="cparent" lay-verify="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <br>
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
        </div>
        <br>
        <label class="layui-form-label">跳转地址</label>
        <div class="layui-input-block">
            <input type="text" name="url" lay-verify="url" autocomplete="off" placeholder="" class="layui-input">
        </div>
        <br>
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="describle"></textarea>
        </div>
        <br>
        <div class="layui-input-block" id="imgs">
        </div>
        <br>
        <div class="layui-input-block">
            <input type="text" name="img" id="imgurl" hidden="true">
            <button type="button" class="layui-btn" id="uploadimg">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
        </div>
        <br>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submitbtn">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </div>
</form>

<script src="/plugins/layui/layui.js"></script>
<script src="/plugins/layui/js/jquery1.12.4.min.js"></script>
<script src="/plugins/layui/js/indexdetail.js"></script>
</body>

</html>
